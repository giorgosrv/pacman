<!DOCTYPE HTML>
<html lang="en">
    <head>
    	<title>Pacman - game </title>
    	<meta charset="UTF-8">
        <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
        <script src="assets/state/Boot.js"></script>
        <script src="assets/state/Preload.js"></script>
        <script src="assets/state/MainMenu.js"></script>
        <script src="assets/state/Level1.js"></script>
          <script src="assets/state/level2.js"></script>
        <script type="text/javascript">
            window.onload = function() {
                var game = new Phaser.Game(448, 496, Phaser.AUTO);
                game.state.add('Boot', Boot);
                game.state.add('Preload', Preload);
                game.state.add('MainMenu', MainMenu);
                game.state.add('Level1', Pacman);
                game.state.add('level2', Pacman_level2);
                game.state.start('Boot');
            };
        </script>
        <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            background-image: url("assets/lvl.png");
	        background-size: 1000px 900px;
            }
    	</style>
    </head>
</html>
